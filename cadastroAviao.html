<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Avião</title>
    <link rel="stylesheet" href="assets/css/styleCadastroAviao.css">
    <script src="assets/js/scriptCadastroAviao.js"></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#"></form>
                <div class="form-header">
                    <div class = "title">
                        <h1>Cadastro de Avião</h1>
                    </div>
                </div>
    
                <div class="input-group">
                    <div class="input-box">
                        <label for="registerNumber">Número de Registro</label>
                        <input id="registerNumber" type="number" required>
                    </div>
                </div>
    
                <div class="input-group">
                    <div class="input-box">
                        <label for="model">Modelo</label>
                        <input id="model" type="text" required>
                    </div>
                </div>
    
                <div class="input-group">
                    <div class="input-box">
                        <label for="seats">Quantidade de Assentos</label>
                        <input id="seats" type="number" required>
                    </div>
                </div>
    
    
    
                <div class="input-group">
                    <div class="input-box">
                        <label for="speacilSeats">Quantidade de Assentos Especiais</label>
                        <input id="specialSeats" type="number" required>
                    </div>
                </div>
    
    
                <div class="button-register">
                    <button id="button-rg" onclick="register()" class="button-rg">Registrar</button>
                </div>
    
            </form>
        </div>
    </div>
</body>
</html>
